<!DOCTYPE html>
<html lang="es" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Afinador de Ukelele</title>
    <!-- Cargar Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Estilos generales */
        .fretboard {
            background-color: #5d4a36; /* Color madera */
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            padding: 20px;
        }
        .note-button {
            transition: all 0.2s ease-in-out;
        }
        .note-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.2);
        }
        .playing {
            background-color: #10b981 !important; /* bg-emerald-500 */
            transform: scale(1.05);
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center h-full font-sans p-4">

    <div class="w-full max-w-lg text-center bg-gray-800 p-8 rounded-xl shadow-2xl border border-gray-700">
        <h1 class="text-3xl font-extrabold mb-4 text-emerald-400"> Afinador de Ukelele (Referencia)</h1>
        <p class="text-gray-400 mb-8">Toca cada bot贸n para escuchar el tono de referencia de la cuerda. Afinaci贸n est谩ndar: G C E A.</p>

        <!-- Diagrama Visual de Cuerdas de Ukelele -->
        <div class="fretboard mx-auto mb-10 w-full">
            <h2 class="text-xl font-semibold mb-4 text-yellow-300">Cuerdas del Ukelele</h2>
            
            <div class="flex justify-between items-center px-4">
                <!-- Cuerdas: G C E A -->
                <div class="w-1/4">
                    <div class="text-2xl font-bold text-gray-300">4陋</div>
                    <div class="text-xs text-gray-400">G4</div>
                </div>
                <div class="w-1/4">
                    <div class="text-2xl font-bold text-gray-300">3陋</div>
                    <div class="text-xs text-gray-400">C4</div>
                </div>
                <div class="w-1/4">
                    <div class="text-2xl font-bold text-gray-300">2陋</div>
                    <div class="text-xs text-gray-400">E4</div>
                </div>
                <div class="w-1/4">
                    <div class="text-2xl font-bold text-gray-300">1陋</div>
                    <div class="text-xs text-gray-400">A4</div>
                </div>
            </div>

            <div id="strings-diagram" class="mt-2 flex justify-between items-center px-4">
                <!-- L铆neas de Cuerdas y Botones -->
                <div class="w-1/4 flex flex-col items-center">
                    <div class="h-10 w-1 bg-gray-300 rounded-full"></div>
                    <button data-note="G4" class="note-button bg-gray-700 hover:bg-gray-600 text-yellow-400 font-extrabold text-2xl p-4 mt-2 rounded-full w-16 h-16 shadow-md">G</button>
                </div>
                <div class="w-1/4 flex flex-col items-center">
                    <div class="h-10 w-1 bg-gray-300 rounded-full"></div>
                    <button data-note="C4" class="note-button bg-gray-700 hover:bg-gray-600 text-yellow-400 font-extrabold text-2xl p-4 mt-2 rounded-full w-16 h-16 shadow-md">C</button>
                </div>
                <div class="w-1/4 flex flex-col items-center">
                    <div class="h-10 w-1 bg-gray-300 rounded-full"></div>
                    <button data-note="E4" class="note-button bg-gray-700 hover:bg-gray-600 text-yellow-400 font-extrabold text-2xl p-4 mt-2 rounded-full w-16 h-16 shadow-md">E</button>
                </div>
                <div class="w-1/4 flex flex-col items-center">
                    <div class="h-10 w-1 bg-gray-300 rounded-full"></div>
                    <button data-note="A4" class="note-button bg-gray-700 hover:bg-gray-600 text-yellow-400 font-extrabold text-2xl p-4 mt-2 rounded-full w-16 h-16 shadow-md">A</button>
                </div>
            </div>
        </div>

        <p id="status-message" class="text-lg font-semibold h-6 text-gray-300">Listo para afinar.</p>
    </div>

    <script>
        // --- Configuracion y Constantes ---
        const A4_FREQ = 440; // Frecuencia de La4
        const NOTE_MIDI_MAP = {
            // Tono est谩ndar para Ukelele GCEA
            'G4': 67, // Sol4
            'C4': 60, // Do4
            'E4': 64, // Mi4
            'A4': 69  // La4
        };
        const PLAY_DURATION_SECONDS = 3;

        let audioContext = null;
        let activeOscillator = null;
        const statusMessage = document.getElementById('status-message');
        const noteButtons = document.querySelectorAll('.note-button');

        /**
         * Convierte una nota MIDI a su frecuencia en Hz.
         * @param {number} midiNote N煤mero de nota MIDI.
         * @returns {number} Frecuencia en Hz.
         */
        function midiToFrequency(midiNote) {
            return A4_FREQ * Math.pow(2, (midiNote - 69) / 12);
        }

        /**
         * Inicializa o reanuda el AudioContext.
         * @returns {AudioContext} El contexto de audio.
         */
        function getAudioContext() {
            if (!audioContext || audioContext.state === 'closed') {
                const AudioContext = window.AudioContext || window.webkitAudioContext;
                audioContext = new AudioContext();
            }
            if (audioContext.state === 'suspended') {
                audioContext.resume().catch(e => console.error("Error resuming AudioContext:", e));
            }
            return audioContext;
        }

        /**
         * Detiene cualquier tono que se est茅 reproduciendo.
         */
        function stopPlaying() {
            if (activeOscillator) {
                try {
                    activeOscillator.stop();
                } catch (e) {
                    // Prevenir error si ya se detuvo
                }
                activeOscillator = null;
            }
            noteButtons.forEach(btn => btn.classList.remove('playing'));
            statusMessage.textContent = 'Tono detenido. Listo para afinar.';
        }

        /**
         * Reproduce el tono de referencia para la nota seleccionada.
         * @param {string} noteName Nombre de la nota (e.g., 'G4').
         * @param {HTMLButtonElement} button El bot贸n que se presion贸.
         */
        function playReferenceTone(noteName, button) {
            stopPlaying(); // Detiene cualquier tono anterior

            const ctx = getAudioContext();
            const midiNote = NOTE_MIDI_MAP[noteName];
            const frequency = midiToFrequency(midiNote);
            const now = ctx.currentTime;

            const osc = ctx.createOscillator();
            const gainNode = ctx.createGain();

            osc.connect(gainNode);
            gainNode.connect(ctx.destination);

            // Configuracion del Oscilador
            osc.type = 'sine'; // Onda sinusoidal para un tono limpio
            osc.frequency.setValueAtTime(frequency, now);

            // Envolvente de Ganancia (Attack/Release)
            gainNode.gain.setValueAtTime(0, now);
            gainNode.gain.linearRampToValueAtTime(0.7, now + 0.1); // Attack
            gainNode.gain.linearRampToValueAtTime(0, now + PLAY_DURATION_SECONDS); // Release

            osc.start(now);
            osc.stop(now + PLAY_DURATION_SECONDS);

            // Actualizar estado
            activeOscillator = osc;
            button.classList.add('playing');
            statusMessage.textContent = `Tocando ${noteName} (${frequency.toFixed(1)} Hz) por ${PLAY_DURATION_SECONDS} segundos...`;

            // Limpiar al terminar
            osc.onended = () => {
                if (activeOscillator === osc) {
                    stopPlaying();
                }
            };
        }

        // --- Manejadores de Eventos ---
        
        noteButtons.forEach(button => {
            button.addEventListener('click', () => {
                const note = button.getAttribute('data-note');
                playReferenceTone(note, button);
            });
        });

        // Evento para detener si el usuario hace clic fuera de un bot贸n
        document.body.addEventListener('click', (event) => {
            let isButton = false;
            let target = event.target;
            while(target) {
                if (target.classList && target.classList.contains('note-button')) {
                    isButton = true;
                    break;
                }
                target = target.parentNode;
            }

            // Si el clic no fue en un bot贸n y hay un tono activo, detenerlo.
            if (!isButton && activeOscillator) {
                stopPlaying();
            }
        });

    </script>
</body>
</html>
